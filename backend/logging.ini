[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access

[handlers]
keys=consoleHandler,fileHandler,telegramHandler

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler,telegramHandler

[logger_uvicorn]
level=INFO
handlers=consoleHandler,fileHandler,telegramHandler
qualname=uvicorn
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=consoleHandler,fileHandler,telegramHandler
qualname=uvicorn.error
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=consoleHandler,fileHandler,telegramHandler
qualname=uvicorn.access
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=standard
args=('backend.log','a')

[handler_telegramHandler]
class=backend.utils.telegram_utils.TelegramLogHandler
level=WARNING
formatter=standard
args=()

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

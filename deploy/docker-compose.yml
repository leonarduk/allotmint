services:

  backend:
    build:
      context: /c/Users/steph/workspace/GitHub/allotmint/backend
      dockerfile: Dockerfile
    image: allotmint-backend:latest
    container_name: allotmint-backend
    volumes:
      # Mount only data directory, not the code
      - /c/Users/steph/workspace/GitHub/allotmint-data:/app/data
    ports:
      - "8000:8000"
    environment:
      - DISABLE_AUTH=true
      - ACCOUNTS_ROOT=/app/data
    restart: unless-stopped
    networks:
      - allotmint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: /c/Users/steph/workspace/GitHub/allotmint/frontend
      dockerfile: Dockerfile
    image: allotmint-frontend:latest
    container_name: allotmint-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - allotmint
    depends_on:
      backend:
        condition: service_healthy

networks:
  allotmint:
    driver: bridge

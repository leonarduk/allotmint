name: Deploy Infrastructure

on:
  push:
    branches:
      - 'release/*'
    tags:
      - '*.*'        # match tags like v1.2 or 1.2
    tags-ignore:
      - '*.*.*'      # ignore patch tags like v1.2.3
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deploy: ${{ steps.parse.outputs.deploy }}
    env:
      SMOKE_TEST_URL: ${{ vars.SMOKE_TEST_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync data from S3
        env:
          DATA_BUCKET: ${{ secrets.DATA_BUCKET }}
        run: aws s3 sync s3://$DATA_BUCKET/ data/

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Run frontend tests
        run: npm test -- --run
        working-directory: frontend

      - name: Run backend tests
        run: pytest

      - name: Parse ref for deploy
        id: parse
        run: |
          ref="${{ github.ref_name }}"
          version="${ref#v}"
          if [[ "$version" =~ ^[0-9]+(\.[0-9]+){0,2}$ ]]; then
            IFS='.' read -r major minor patch <<<"$version"
            if [ -z "$patch" ] || [ "$patch" = "0" ]; then
              echo "deploy=true" >> "$GITHUB_OUTPUT"
            else
              echo "deploy=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "deploy=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify DATA_BUCKET secret
        if: steps.parse.outputs.deploy == 'true'
        env:
          DATA_BUCKET: ${{ secrets.DATA_BUCKET }}
        run: |
          if [ -z "$DATA_BUCKET" ]; then
            echo "DATA_BUCKET secret is not configured" >&2
            exit 1
          fi

      - name: Deploy CDK stack
        if: steps.parse.outputs.deploy == 'true'
        env:
          DATA_BUCKET: ${{ secrets.DATA_BUCKET }}
          CDK_OUTDIR: ../../.cdk.out
        run: cdk deploy --require-approval never
        working-directory: cdk

      - name: Run Lighthouse CI
        if: steps.parse.outputs.deploy == 'true'
        run: |
          npm install --no-save @lhci/cli
          npx lhci autorun --collect.url="$SMOKE_TEST_URL" \
            --upload.target=temporary-public-storage

  smoke-test:
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.outputs.deploy == 'true'
    env:
      SMOKE_URL: ${{ vars.SMOKE_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        run: npm run smoke:test


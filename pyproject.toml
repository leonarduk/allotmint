[project]
dependencies = [
    "reportlab>=4.4.3",
]

[project.optional-dependencies]
test = [
    "pytest~=8.4.1",
    "pytest-cov~=6.2.1",
    "pytest-asyncio~=0.23",
]

[tool.pytest.ini_options]
addopts = "--cov=backend --cov-fail-under=85"
testpaths = ["tests"]
asyncio_mode = "auto"
markers = ["asyncio: mark tests that require asyncio support"]


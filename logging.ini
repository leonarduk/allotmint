# Minimal logging configuration to override third-party loggers.
# Primary logging configuration resides in backend/logging.ini.

[loggers]
keys=root,yfinance

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=WARNING
handlers=console

[logger_yfinance]
level=WARNING
handlers=console
qualname=yfinance
propagate=0

[handler_console]
class=StreamHandler
level=NOTSET
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

name: Backend Integration Tests

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install awscli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync data from S3
        env:
          DATA_BUCKET: ${{ secrets.DATA_BUCKET }}
        run: aws s3 sync s3://$DATA_BUCKET/ data/

      - name: Run tests
        env:
          ALLOTMINT_SKIP_SNAPSHOT_WARM: 'true'
        run: |
          pytest tests --ignore=tests/live --cov=backend --cov-report=xml --cov-report=term --cov-fail-under=0 -q
          pytest tests/test_backend_api.py::test_health tests/test_accounts_api.py --cov=backend --cov-report=xml --cov-report=term --cov-fail-under=0 -q

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: leonarduk/allotmint
          files: ./coverage.xml
          fail_ci_if_error: true

offline_mode: false
max_trades_per_month: 20
hold_days_min: 30
repo_root: .
accounts_root: data/accounts
prices_json: data/prices/latest_prices.json
risk_free_rate: 0.01
timeseries_cache_base: data/timeseries
fx_proxy_url: ''
alpha_vantage_key: "" # set via ALPHA_VANTAGE_KEY env var
fundamentals_cache_ttl_seconds: 86400
cors:
  local:
    - http://localhost:3000
    - http://localhost:5173
  production:
    - https://app.allotmint.io
app_env: local
google_auth_enabled: false # enable Google sign-in; requires google_client_id
disable_auth: true
sns_topic_arn: ''
telegram_bot_token: "" # set via TELEGRAM_BOT_TOKEN env var
telegram_chat_id: "" # set via TELEGRAM_CHAT_ID env var
portfolio_xml_path: data/portfolio/investments.xml
transactions_output_root: data/accounts
uvicorn_port: 8000
reload: true
  # Required when google_auth_enabled is true. Obtain one from
  # https://console.cloud.google.com/apis/credentials and set via this file
  # or the GOOGLE_CLIENT_ID environment variable.
  google_client_id: ""
allowed_emails:
  - user@example.com
relative_view_enabled: false
theme: system
log_config: backend/logging.ini
skip_snapshot_warm: false
snapshot_warm_days: 30
ft_url_template: https://markets.ft.com/data/funds/tearsheet/historical?s={ticker}
selenium_user_agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
  (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36
selenium_headless: true
approval_valid_days: 2
approval_exempt_types: ETF
approval_exempt_tickers: ''
trading_agent:
  rsi_buy: 30
  rsi_sell: 70
  ma_short_window: 20
  ma_long_window: 50
error_summary: '[object Object]'

tabs:
  instrument: true
  support: true
  timeseries: true
  instrumentadmin: true
  reports: true
  profile: true

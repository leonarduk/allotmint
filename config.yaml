paths:
  repo_root: .
  data_root: data
  accounts_root: accounts
  prices_json: prices/latest_prices.json
  timeseries_cache_base: timeseries
  portfolio_xml_path: portfolio/investments.xml
  transactions_output_root: accounts
  log_config: backend/logging.ini
auth:
  google_auth_enabled: false
  disable_auth: true
  google_client_id: ''
server:
  app_env: local
  uvicorn_host: 0.0.0.0
  uvicorn_port: 8000
  reload: true
  rate_limit_per_minute: 6000
  cors:
    local:
    - http://localhost:3000
    - http://localhost:5173
    production:
    - https://app.allotmint.io
market_data:
  offline_mode: false
  fx_proxy_url: ''
  alpha_vantage_enabled: false
  fundamentals_cache_ttl_seconds: 86400
  stooq_timeout: 10
  stooq_requests_per_minute: 60

# Max AlphaVantage news requests per day
  news_requests_per_day: 25
  
# URL template for Financial Times scraping
ft_url_template: https://markets.ft.com/data/funds/tearsheet/historical?s={ticker}
  selenium_user_agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
    (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36
  selenium_headless: true
trading:
  max_trades_per_month: 20
  hold_days_min: 30
  risk_free_rate: 0.01
  skip_snapshot_warm: false
  snapshot_warm_days: 30
  approval_valid_days: 2
  approval_exempt_types: ETF
  approval_exempt_tickers: ''
  trading_agent:
    rsi_buy: 30
    rsi_sell: 70
    ma_short_window: 20
    ma_long_window: 50
    min_sharpe: null
    max_volatility: null
ui:
  relative_view_enabled: false
  theme: system
  tabs:
    movers: true
    group: true
    market: true
    instrument: true
    owner: true
    performance: false
    transactions: false
    screener: false
    trading: false
    timeseries: true
    watchlist: false
    allocation: true
    rebalance: true
    instrumentadmin: true
    dataadmin: true
    virtual: false
    support: true
    settings: true
    profile: false
    pension: true
    reports: true
    scenario: true
app_env: local
sns_topic_arn: ''
telegram_bot_token: ''
telegram_chat_id: ''
portfolio_xml_path: C:\workspaces\github\allotmint-data\portfolio\investments.xml
transactions_output_root: C:\workspaces\github\allotmint-data\accounts
uvicorn_port: 8000
reload: true
rate_limit_per_minute: 60
log_config: backend/logging.ini
skip_snapshot_warm: false
snapshot_warm_days: 30
ft_url_template: https://markets.ft.com/data/funds/tearsheet/historical?s={ticker}
selenium_user_agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
  (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36
selenium_headless: true
error_summary: ''
offline_mode: false
relative_view_enabled: false
theme: system
timeseries_cache_base: C:\workspaces\github\allotmint-data\timeseries
fx_proxy_url: ''

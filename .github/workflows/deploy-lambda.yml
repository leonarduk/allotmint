name: Deploy Infrastructure

on:
  push:
    branches:
      - release/*
    tags:
      - '*.*'      # major.minor
      - '!*.*.*'   # exclude patch versions  workflow_dispatch:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Run frontend tests
        run: npm test -- --run
        working-directory: frontend

      - name: Run backend tests
        run: pytest

      - name: Parse ref for deploy
        id: parse
        run: |
          ref="${{ github.ref_name }}"
          version="${ref#v}"
          if [[ "$version" =~ ^[0-9]+(\.[0-9]+){0,2}$ ]]; then
            IFS='.' read -r major minor patch <<<"$version"
            if [ -z "$patch" ] || [ "$patch" = "0" ]; then
              echo "deploy=true" >> "$GITHUB_OUTPUT"
            else
              echo "deploy=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "deploy=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify DATA_BUCKET secret
        if: steps.parse.outputs.deploy == 'true'
        env:
          DATA_BUCKET: ${{ secrets.DATA_BUCKET }}
        run: |
          if [ -z "$DATA_BUCKET" ]; then
            echo "DATA_BUCKET secret is not configured" >&2
            exit 1
          fi

      - name: Deploy CDK stack
        if: steps.parse.outputs.deploy == 'true'
        env:
          DATA_BUCKET: ${{ secrets.DATA_BUCKET }}
        run: cdk deploy --require-approval never
        working-directory: cdk

      - name: Sync data folder to S3
        if: steps.parse.outputs.deploy == 'true'
        env:
          DATA_BUCKET: ${{ secrets.DATA_BUCKET }}
        run: aws s3 sync data/ s3://$DATA_BUCKET/

      - name: Run smoke tests
        if: steps.parse.outputs.deploy == 'true'
        run: ./scripts/smoke-test.sh https://app.allotmint.io

      - name: Run Lighthouse CI
        if: steps.parse.outputs.deploy == 'true'
        run: |
          npm install -g @lhci/cli
          lhci autorun --collect.url=https://app.allotmint.io \
            --upload.target=temporary-public-storage


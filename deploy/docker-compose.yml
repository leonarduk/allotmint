services:

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: allotmint-backend:latest
    container_name: allotmint-backend
    volumes:
      # Mount external data directory where backend expects it
      - ../../allotmint-data:/workspace/backend/data
    ports:
      - "8000:8000"
    environment:
      - DISABLE_AUTH=true
      - ACCOUNTS_ROOT=/workspace/backend/data
    restart: unless-stopped
    networks:
      - allotmint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: allotmint-frontend:latest
    container_name: allotmint-frontend
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - allotmint
    depends_on:
      backend:
        condition: service_healthy

networks:
  allotmint:
    driver: bridge
